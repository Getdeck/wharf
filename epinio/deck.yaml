version: "1"

cluster:
  provider: k3d
  minVersion: 4.0.0
  name: epinio
  nativeConfig:
    apiVersion: k3d.io/v1alpha2
    kind: Simple
    servers: 1
    agents: 1
    image: rancher/k3s:v1.22.9-k3s1
    ports:
      - port: 8080:80
        nodeFilters:
          - loadbalancer
      - port: 8443:443
        nodeFilters:
          - loadbalancer
      - port: 31820:31820/UDP
        nodeFilters:
          - agent[0]

decks:
  - name: epinio
    namespace: default
    notes: "Please find the Epinio UI at: 127.0.0.1.nip.io:8443/ with username 'admin' and password 'password'"
    sources:
      - type: file
        ref: https://github.com/jetstack/cert-manager/releases/download/v1.8.0/cert-manager.crds.yaml

      - type: helm
        ref: https://charts.jetstack.io
        chart: cert-manager
        releaseName: cert-manager
        namespace: cert-manager
        parameters:
          - name: extraArgs[0]
            value: '--enable-certificate-owner-ref=true'
          - name: version
            value: v1.8.0

      - type: helm
        ref: https://epinio.github.io/helm-charts
        chart: epinio
        releaseName: epinio
        namespace: default
        parameters:
          - name: global.domain
            value: '127.0.0.1.nip.io'
          - name: certManagerNamespace
            value: default
          - name: epinio-ui.ingress.enabled
            value: true
