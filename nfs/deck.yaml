version: "1"

cluster:
  provider: k3d
  minVersion: 4.0.0
  name: django
  nativeConfig:
    apiVersion: k3d.io/v1alpha2
    kind: Simple
    servers: 1
    agents: 1
    image: rancher/k3s:v1.22.9-k3s1
    ports:
      - port: 8080:80
        nodeFilters:
          - loadbalancer
      - port: 8443:443
        nodeFilters:
          - loadbalancer

decks:
  - name: nfs
    namespace: default
    notes: |

      This deck installs an nfs provisioner as a statefulset and provides a pvc with name nfs with access mode ReadWriteMany.
      Additionally two pods are deployed which both mount the volume. You can verify it working by using the directory /var/nfs on both pods.
    sources:
      # The workloads for the nfs provisioner and pvc
      - type: file
        ref: https://raw.githubusercontent.com/Getdeck/wharf/main/nfs/manifests/pvc.yaml
      - type: file
        ref: https://raw.githubusercontent.com/Getdeck/wharf/main/nfs/manifests/statefulset.yaml
      - type: file
        ref: https://raw.githubusercontent.com/Getdeck/wharf/main/nfs/manifests/rbac.yaml
      - type: file
        ref: https://raw.githubusercontent.com/Getdeck/wharf/main/nfs/manifests/class.yaml
      - type: file
        ref: https://raw.githubusercontent.com/Getdeck/wharf/main/nfs/manifests/claim.yaml
      - type: file
        ref: https://raw.githubusercontent.com/Getdeck/wharf/main/nfs/manifests/pods.yaml

